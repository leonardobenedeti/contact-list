name: contact_list
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  storybook_flutter: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
